<div class="content-section introduction">
  <div>
      <span class="feature-title">Customer CRUD</span>
      <span>Create, Read, Update and Delete Customers</span>
  </div>
</div>
<div class="content-section implementation">
  <p-table #dt [columns]="cols" [value]="customers" [paginator]="true" [rows]="10" [pageLinks]="3" [rowsPerPageOptions]="[10,15,20]" selectionMode="single" [(selection)]="selectedCustomer" (onRowSelect)="onRowSelect($event)" [responsive]="true">
    <ng-template pTemplate="caption">
      <div style="text-align: right">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="50" placeholder="Global Filter" (input)="dt.filterGlobal($event.target.value, 'equals')" style="width:auto">
      </div>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <td *ngFor="let col of columns">
          {{rowData[col.field]}}
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer" let-columns>
      <div class="ui-helper-clearfix" style="width:100%">
        <button pButton type="button" pButton icon="fa fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add Customer"></button>
      </div>
    </ng-template>
    <ng-template pTemplate="summary">
      There are {{customers?.length}} customers
    </ng-template>
  </p-table>
  <p-dialog header="Customer Details" [minY]="70" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="customer">
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="firstName">First Name</label></div>
        <div class="ui-grid-col-8"><input pInputText id="firstName" [(ngModel)]="customer.firstName" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="lastname">Last Name</label></div>
        <div class="ui-grid-col-8"><input pInputText id="lastName" [(ngModel)]="customer.lastName" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="street">Street</label></div>
        <div class="ui-grid-col-8"><input pInputText id="street" [(ngModel)]="customer.street" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="city">City</label></div>
        <div class="ui-grid-col-8"><input pInputText id="city" [(ngModel)]="customer.city" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="state">State</label></div>
        <div class="ui-grid-col-8"><input pInputText id="state" [(ngModel)]="customer.state" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="zip">Zip</label></div>
        <div class="ui-grid-col-8"><input pInputText id="zip" [(ngModel)]="customer.zip" /></div>
      </div>
      <div class="ui-grid-row">
        <div class="ui-grid-col-4"><label for="country">Country</label></div>
        <div class="ui-grid-col-8"><input pInputText id="country" [(ngModel)]="customer.country" /></div>
      </div>
    </div>
    <p-footer>
      <div class="ui-dialog-buttonpane ui-helper-clearfix">
        <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
        <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
      </div>
    </p-footer>
  </p-dialog>
</div>
<router-outlet></router-outlet>
